---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 15m # Drift detection interval
  timeout: 5m
  chart:
    spec:
      chart: argocd
      version: v1.19.2
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 5m # Chart source interval
  releaseName: certmanager
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
  values:
    installCRDs: true # Ensure CRDs are installed
