---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 15m # Drift detection interval
  timeout: 5m
  chart:
    spec:
      chart: argo-cd
      version: "v3.3.0"
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: argocd
      interval: 5m # Chart source interval
  releaseName: argocd
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
  values:
    installCRDs: true # Ensure CRDs are installed
    global:
      domain: argocd.yuxep.com
    configs:
      params:
        server.insecure: "true" # Disable TLS for demo purposes
    server:
      httpRoute:
        enabled: true
        parentRefs:
          - name: argocd-gateway
            namespace: argocd
            sectionName: argocd-http
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
